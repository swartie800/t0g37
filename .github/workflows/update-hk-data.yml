name: Update HK Data

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch cheerio

      - name: Fetch and update HK data
        run: |
          node << 'EOF'
          const fetch = (...args) => import('node-fetch').then(({default: fetch}) => fetch(...args));
          const cheerio = require('cheerio');
          const fs = require('fs');

          async function fetchHKPoolsData() {
            try {
              const response = await fetch('https://tabelsemalam.com/', {
                headers: {
                  'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                }
              });
              const html = await response.text();
              const $ = cheerio.load(html);
              
              const data = [];
              $('#all table tbody tr').each((i, row) => {
                const cells = $(row).find('td');
                if (cells.length >= 2) {
                  const tanggal = $(cells[0]).text().trim();
                  const hk = $(cells[1]).text().trim();
                  if (tanggal && hk) {
                    data.push({ tanggal, hasil: hk });
                  }
                }
              });
              
              return data;
            } catch (error) {
              console.error('Error fetching HK Pools:', error.message);
              return [];
            }
          }

          async function fetchHKLottoData() {
            try {
              const response = await fetch('https://masterlive.net/pengeluaran-hk-tercepat.php', {
                headers: {
                  'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                }
              });
              const html = await response.text();
              const $ = cheerio.load(html);
              
              const data = [];
              $('table.TableKeluaran tr').each((i, row) => {
                // Skip banner rows
                if ($(row).find('td.Keluaran_Banner_Body').length > 0) return;
                if ($(row).find('td[colspan="4"]').length > 0) return;
                
                const cells = $(row).find('td');
                if (cells.length >= 4) {
                  const tanggal = $(cells[1]).text().trim();
                  const hasil = $(cells[3]).text().trim();
                  if (tanggal && hasil) {
                    data.push({ tanggal, hasil });
                  }
                }
              });
              
              return data;
            } catch (error) {
              console.error('Error fetching HK Lotto:', error.message);
              return [];
            }
          }

          async function main() {
            console.log('Fetching HK Pools data...');
            const hkPools = await fetchHKPoolsData();
            console.log(`Found ${hkPools.length} HK Pools entries`);
            
            console.log('Fetching HK Lotto data...');
            const hkLotto = await fetchHKLottoData();
            console.log(`Found ${hkLotto.length} HK Lotto entries`);
            
            const data = {
              lastUpdated: new Date().toISOString(),
              hkPools: hkPools,
              hkLotto: hkLotto
            };
            
            fs.writeFileSync('data/hk-data.json', JSON.stringify(data, null, 2));
            console.log('Data saved to data/hk-data.json');
          }

          main();
          EOF

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/hk-data.json
          git diff --staged --quiet || git commit -m "Update HK data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
